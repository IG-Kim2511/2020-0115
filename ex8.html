<body>

    <h2>cell that spans two columns</h2>
    <p>To make a cell span more than one column, use the colspan attribute</p>

    <table style="width: 100%;">
        <caption> Monthly saving</caption>
<tr>
        <th rowspan="2">name</th>
        <th>telephone</th>
</tr>

<tr>
    <td>bill gates    </td>
    <td>5455    </td>
    <td>dsdfsdf</td>
</tr>

    </table>
